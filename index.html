<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body id="body">
    <h1 id="h1">Etch-a-Sketch</h1>
    <div id="btn-wrapper">
        <button id="reset-btn" class="button">Reset</button>
        <button id="black-btn" class="button">Black</button>
        <button id="random-btn" class="button">Random</button>
        <input type="color" id="color-picker" class="button">
        <button id="eraser-btn" class="button">Eraser</button>
        <input type="range" min="1" max="64" value="16" name="Slider" id="slider">
        <label for="Slider" id="slider-label">16x16</label>
    </div>
    <div id="container"></div>

<script src="app.js"></script>
</body>
</html>
